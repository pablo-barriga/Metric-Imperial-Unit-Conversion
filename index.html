<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id = "header">
            <h1 id = "title">Metric/Imperial Unit Conversion</h1>
            <input type = "number" id = "unit-value" placeholder="0">
            <button id = "btn-convert">Convert</button>
        </div>
        <div id = "main">
            <div class = "section" id = "length-container">
                <p class = "unit-title">Length (Meter/Feet)</p>
                <p class = "conversion" id = "length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class = "section" id = "volume-container">
                <p class = "unit-title">Volume (Liters/Gallons)</p>
                <p class = "conversion" id = "volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class = "section" id = "mass-container">
                <p class = "unit-title">Mass (Kilograms/Pounds)</p>
                <p class = "conversion" id = "mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
